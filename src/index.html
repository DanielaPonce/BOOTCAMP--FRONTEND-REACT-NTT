<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project</title>
	</head>
	<body>
		<div class="header-container">
			<header>
				<div class="logo">
					<img src="https://via.placeholder.com/40" alt="Logo" />
					<h1>My Market</h1>
				</div>

				<div class="search-container">
					<div class="search-bar">
						<input
							id="searchBar"
							type="text"
							placeholder="Buscar productos..."
						/>
						<select id="categoriesSelect"></select>
					</div>

					<div class="cart-icon">
						<img src="/assets/cart-icon.svg" alt="cart icon" />

						<span id="cardCounter" class="cart-count"></span>
					</div>
				</div>
			</header>
		</div>

		<div class="body-content">
			<div id="productContainer" class="product-container"></div>

			<div class="paginator-container">
				<button id="prev-btn"><</button>
				<div id="paginator-content__number"></div>
				<button id="next-btn">></button>
			</div>
		</div>

		<footer>
			<p>Síguenos en nuestras redes sociales</p>
			<div class="social-icons">
				<img src="/assets/fb-icon.svg" alt="facebook icon" />
				<img src="/assets/instagram-icon.svg" alt="instagram icon" />
				<img src="/assets/twitter-icon.svg" alt="twitter icon" />
			</div>
			<p>© 2024 My Market. Todos los derechos reservados.</p>
			<p>
				<a href="#">Política de privacidad</a> |
				<a href="#">Términos de uso</a> | <a href="#">Contacto</a>
			</p>
		</footer>

		<div id="loader">
			<div class="spinner"></div>
		</div>
	</body>
</html>
